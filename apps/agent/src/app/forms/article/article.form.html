<mat-card class="articleEditFormCard">
  <form [formGroup]="form">
    <mat-card-header>
      <div mat-card-avatar><img class="articleAvatar" src="https://www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png"></div>
      <mat-card-title>
        <mat-form-field class="articleTitleField" fxFlex>
          <input matInput formControlName="title" />
        </mat-form-field>
      </mat-card-title>
      <mat-card-subtitle>by {{article.created.by}} on {{article.created.on | date: 'shortDate'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="articleBodyField" fxFlex>
        <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" formControlName="body"></textarea>
      </mat-form-field>
    </mat-card-content>
  </form>
  <mat-card-actions>
    <button mat-button (click)="onSaveClick()">SAVE</button>
    <button mat-button (click)="onCancelClick()">CANCEL</button>
  </mat-card-actions>
</mat-card>
