<mat-card class="articleEditFormCard">
  <form [formGroup]="form" autocomplete="off">
    <mat-card-header>
      <div mat-card-avatar><img class="articleAvatar" src="https://www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png"></div>
      <mat-card-title>
        <mat-form-field class="articleTitleField" fxFlex floatLabel="never">
          <mat-label>Title goes here...</mat-label>
          <input matInput formControlName="title" placeholder="" />
        </mat-form-field>
      </mat-card-title>
      <mat-card-subtitle>by {{article.created.by}} on {{article.created.on | date: 'shortDate'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="articleBodyField" fxFlex floatLabel="never">
        <mat-label>Content goes here...</mat-label>
        <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" formControlName="body" placeholder=""></textarea>
      </mat-form-field>
    </mat-card-content>
  </form>
  <mat-card-actions>
    <button mat-button (click)="onSaveClick()" [disabled]="!form.valid">SAVE</button>
    <button mat-button (click)="onCancelClick()">CANCEL</button>
  </mat-card-actions>
</mat-card>
