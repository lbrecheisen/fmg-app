<mat-card class="articleEditFormCard">
  <form [formGroup]="form" autocomplete="off">
    <mat-card-header>

    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutGap="10px">
      <mat-card-title>
        <mat-form-field class="articleTitleField" fxFlex floatLabel="never">
          <mat-label>Title goes here...</mat-label>
          <input matInput formControlName="title" />
        </mat-form-field>
      </mat-card-title>
      <mat-card-subtitle>by {{article.agentId}} on {{article.created.on | date: 'shortDate'}}</mat-card-subtitle>
      <mat-form-field fxFlex floatLabel="never">
        <mat-label>Thumbnail URL goes here...</mat-label>
        <input matInput formControlName="thumbnailUrl" />
      </mat-form-field>
      <mat-form-field fxFlex floatLabel="never">
        <mat-label>Content goes here...</mat-label>
        <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" formControlName="body"></textarea>
      </mat-form-field>
    </mat-card-content>
  </form>
  <mat-card-actions>
    <button mat-button (click)="onSaveClick()" [disabled]="!form.valid">SAVE</button>
    <button mat-button (click)="onCancelClick()">CANCEL</button>
  </mat-card-actions>
</mat-card>
